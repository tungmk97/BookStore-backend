language: bash
services: docker
before_install:
  - cd BookStore/
  - echo "We are in the docker folder!"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider:script
  script: 
    docker push monkey97/mysql-book-store;
    docker push monkey97/book-store;
  on:
    branch: master
notifications:
  email: false
